<!DOCTYPE html>
<html lang="ot-br">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="./style.css">
  <link rel="preload" href="./style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@1,900&family=Poppins:wght@400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">

  <title>Layout</title>
</head>

<body>

  <header class="header container">
    <h1>LOGO</h1>
    <img src="./imagens/icones/contorno-da-lupa-de-pesquisa.svg" alt="">
  </header>

  <main id="viagem">
    <section class="viagem-bg">
      <div class="viagem container">

        <ul>
          <a href="">
            <li>
              Flight
              <img src="./imagens/icones/airplane-svgrepo-com.svg" alt="">
            </li>
          </a>
          <a href="">
            <li>
              Hotel
              <img src="./imagens/icones/cama.svg" alt="">
            </li>
          </a>
          <a href="">
            <li>
              Rental
              <img src="./imagens/icones/carro.svg" alt="">
            </li>
          </a>
        </ul>

        <div class="viagem-conteudo">
          <h1 class="titulo">Travel the world with us</h1>

          <form class="formulario" action="">

            <div>
              <label for="">From</label>
              <input type="text" name="from" id="from" placeholder="Departing from">
            </div>

            <div>
              <label for="">To</label>
              <input type="text" name="to" id="to" placeholder="Arriving At">
            </div>

          </form>

          <a class="botao" href="">Search and find dates</a>
        </div>
      </div>
    </section>

    <section class="paises container-paises">
      <h1 class="titulo">Good Offers Right Now</h1>
      <p>Up to <strong>50%</strong> discount.</p>

      <div class="imagens-paises">

        <picture id="cinquet">
          <span class="texto-M">Cinque Terre</span>
          <img src="./imagens/cinqueterre.jpg" alt="">
        </picture>

        <div class="imagens-2">

          <picture id="ny">
            <span class="texto-M">New York</span>
            <img src="./imagens/newyork.jpg" alt="">
          </picture>

          <picture id="sanf">
            <span class="texto-M">San Francisco</span>
            <img src="./imagens/sanfran.jpg" alt="">
          </picture>

          <picture id="pisa">
            <span class="texto-M">Pisa</span>
            <img src="./imagens/pisa.jpg" alt="">
          </picture>

          <picture id="paris">
            <span class="texto-M">Paris</span>
            <img src="./imagens/paris.jpg" alt="">
          </picture>
        </div>
      </div>
    </section>
  </main>

</body>

</html>
